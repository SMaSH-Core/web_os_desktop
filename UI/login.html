<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="login.css" title = "style"/>	
	</head>
	<body>
		<div class = "left">
			<h1>PIVOT</h1>
			<p>Welcome to pivot. <br />
				This space provide web OS service.
			</p>
			<p>Advantage</p>
			<ul>
				<li>Convinent</li>
				<li>Accessibility</li>
			</ul>
		</div>

		<div class = "info">
			<h2>Sign in</h2>
			<div class = "login">
				<form action = "main.html" method = "post">
					<label for="NAME">ID :</label>
					<input type = "text" size = "20" name = "NAME" ng-model = "NAME"/> <br />
					<label for="pwd">Password :</label>
					<input type = "text" size = "20" name = "pwd" /> <br />
					<input type = "submit" value ="Login" />
				</form>
			</div>
			<div class = "signup">
				<h2>If you don't have a account, please sign up</h2>
				<form action = "signup.html" method = "post">
					<button type = "submit">Sign up</button>
				</form>
			</div>
		</div>
	</body>
</html>
